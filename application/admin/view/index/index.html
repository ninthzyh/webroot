<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>后台管理中心</title>  
    <link rel="stylesheet" href="{$Think.const.CSS_URL}pintuer.css">
    <link rel="stylesheet" href="{$Think.const.CSS_URL}admin.css">
    <script src="{$Think.const.JS_URL}jquery.js"></script>   
</head>
<body style="background-color:#f2f9fd;;">
<div class="header bg-main">
  <div class="logo margin-big-left fadein-top">
    <h1>后台管理中心</h1>
  </div>
  <div class="head-l">&nbsp;&nbsp;<a class="button button-little bg-red" href="{:url('Manager/logout')}"><span class="icon-power-off"></span> 退出登录</a> </div>
</div>
<div class="leftnav">
  <div class="leftnav-title"><strong><span class="icon-list"></span>菜单列表</strong></div>
  {foreach $data['index'] as $k => $v}
  		<h2><span class="{$icon[$k]}"></span>{$v}</h2>
  		<ul style="display:block">
  		{if isset($data[$k])}
  			{foreach $data[$k] as $kk => $vv}
		    <li><a href="{$Think.const.PRE_URL}{$Request.module}/{$url[$kk]}" target="right"><span class="icon-caret-right"></span>{$data[$k][$kk]}</a></li>
		    {/foreach}
		{/if}
  		    
		</ul>
  {/foreach}
</div>
<ul class="bread">
  <li><a target="right" class="icon-home">&nbsp;&nbsp;首页</a></li>
  <li><a href="" id="a_leader_txt">网站信息</a></li>
</ul>
<div class="admin">
  <iframe scrolling="auto" rameborder="0" src="{$Think.const.PRE_URL}{$Request.module}/{$last_url}" name="right" width="100%" height="100%"></iframe>
</div>
<script type="text/javascript">
$(function(){
  $(".leftnav h2").click(function(){
	  $(this).next().slideToggle(200);	
	  $(this).toggleClass("on"); 
  })
  $(".leftnav ul li a").click(function(){
	    $("#a_leader_txt").text($(this).text());
  		$(".leftnav ul li a").removeClass("on");
		$(this).addClass("on");
  })
});
</script>
</body>
</html>
