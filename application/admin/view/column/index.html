<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>栏目管理</title>  
    <link rel="stylesheet" href="{$Think.const.CSS_URL}pintuer.css">
    <link rel="stylesheet" href="{$Think.const.CSS_URL}admin.css">
    <script src="{$Think.const.JS_URL}jquery.js"></script>
    <script src="{$Think.const.JS_URL}pintuer.js"></script>  
</head>
<body>
<!-- 栏目列表 -->
<div class="panel admin-panel">
  <div class="panel-head"><strong class="icon-reorder">&nbsp;&nbsp;栏目列表</strong></div>
  <table class="table table-hover text-center">
    <tr>
      <th width="5%">序号</th>     
      <th>栏目名称</th>   
      <th width="250">操作</th>
    </tr>
    {foreach $data as $k => $v}
    <tr>
      <td>{$k+1}</td>      
      <td>{$v.col_name}</td>     
      <td>
      <div class="button-group">
      <a type="button" class="button border-main" href="{:url('Column/modify')}?col_name={$v.col_name}&col_id={$v.col_id}"><span class="icon-edit"></span>修改</a>
      <a class="button border-red" href="{:url('Column/delete')}?col_id={$v.col_id}" onclick="if (confirm('删除该栏目的同时将删除该栏目下的所有新闻，确定要删除吗')) return true; else return false;"><span class="icon-trash-o"></span>删除</a>
      </div>
      </td>
    </tr> 
    {/foreach}
  </table>
</div>
<!-- 新增栏目 -->
<div class="panel admin-panel margin-top">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>新增栏目</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="{:url('Column/add')}">   
      <input type="hidden" name="name"  value="" />  
      <div class="form-group">
        <div class="label">
          <label>栏目名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="col_name" value="" data-validate="required:请输入栏目名称" />         
          <div class="tips"></div>
        </div>
      </div> 
     <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body></html>
